---
layout: default
title: css
changefreq: weekly
---

<div class="blogs-heading">
  <img class="blogs-heading__img" src="{{ site.baseurl }}/images/css-logo.png" alt="javascript logo">
  <h1 class="blogs-heading__title">posts about css</h1>
</div>
<ul class="posts">
  {% for post in site.tags["css"] %}
  <li class="post">
    <a class="post__link" href="{{ site.baseurl }}{{ post.url }}">
      <div>
        <div class="post__img" style="background-image: url({{ site.baseurl }}/{{ post.pic }})" title="{{ post.imgAlt }}"></div>
      </div>
      <div>
        <h3 class="post__title">{{ post.title }}</h3>
        <p>{{ post.meta }} <span class="post__cta">read more</span></p>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
