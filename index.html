---
layout: default
priority: 1.0
---

<!-- header -->
<header class="header--home">
  <!-- logo -->
  <img class="logo" src="{{ site.baseurl }}/images/logo.svg" alt="Photo of a cartoon frankestein">
  <h1 class="header__title">
    Front-End Web Development
    <br>
    coding lead
  </h1>
  <p>HTML, CSS, JS... <br> Web Tutorials</p>
</header>

<!-- blog posts -->
<main class="main--home">
  <ul class="posts">
    {% for post in site.posts %}
    <li class="post">
      <a class="post__link" href="{{ site.baseurl }}{{ post.url }}">
        <div>
          <div class="post__img" style="background-image: url({{ site.baseurl }}/{{ post.pic }})" title="{{ post.imgAlt }}"></div>
        </div>
        <div>
          <h3 class="post__title">{{ post.title }}</h3>
          <p>{{ post.meta }} <span class="post__cta">read more</span></p>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</main>
