---
layout: default
meta: courses page.
title: Courses
---

<div class="course">
  <h1>Courses</h1>
  {% for course in site.courses %}
  {% if course.url contains 'index' %}
  <a class="course__link" href="{{ course.url }}">
    <img class="course__img" src="{{ site.baseurl }}/courses-images/{{ course.image }}" alt="{{ course.title }}">
    <p>{{ course.title }}</p>
  </a>
  {% endif %}
  {% endfor %}
</div>
