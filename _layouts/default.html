<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/logo.ico" type="image/x-icon">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- seo -->
    <meta name="description"
        content="{% if page.meta %}{{ page.meta }} {{ site.title }}{% else %}{{ site.description }}{% endif %}">

    <meta property="og:title"
        content="{% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:description"
        content="{% if page.meta %}{{ page.meta }} {{ site.title }}{% else %}{{ site.description }}{% endif %}">
    <title>
        {% if page.title %}
        {{ page.title }} · {{ site.title }}
        {% else %}
        {{ site.title }}
        {% endif %}
    </title>

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">

    <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
    {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}">
    {% endfor %}

    <script src="{{ site.baseurl }}/main.js" defer> </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/globals.css">
    <script src="https://unpkg.com/simple-jekyll-search@1.5.0/dest/simple-jekyll-search.min.js"></script>
</head>
<body>
    {% include nav.html %}

    <div class="container">
        {{ content }}

        {% include footer.html %}
    </div>

    <!-- initialized the search functionality -->
    <script>
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('search-results-container'),
            json: '/search.json',
            searchResultTemplate: '<a href="{{ site.baseurl }}{url}" class="blog-link"> <div class="flex"> <div class="tag"> {tags} </div> </div> <div class="mt-1 text-1 font-weight-700"> {title} </div> <p>{content}</p> </a>',
            noResultsText: '<div>no results</div>'
        })
    </script>
</body>
</html>
