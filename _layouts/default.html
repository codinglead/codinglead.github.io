<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127390342-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'UA-127390342-1');
    </script>

    <link rel="shortcut icon" href="{{ site.baseurl }}/images/logo.ico" type="image/x-icon">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- seo -->
    <meta name="description" content="{% if page.meta %}{{ page.meta }} {{ site.title }}{% else %}{{ site.description }}{% endif %}">

    <meta property="og:title" content="{% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{% if page.meta %}{{ page.meta }} {{ site.title }}{% else %}{{ site.description }}{% endif %}">
    <title>
      {%if page.title %}
        {{ page.title }} · {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>


    <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
    {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}">
    {% endfor %}

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <script src="https://unpkg.com/simple-jekyll-search@1.5.0/dest/simple-jekyll-search.min.js"></script>
    <script src="{{ site.baseurl }}/main.js" defer> </script>
  </head>
  <body>
    {% include nav.html %}

    <div class="container">
      {{ content }}


      <!-- html for search -->

      <section class="search hide">
        <ul class="posts" id="results-container">
          {% for post in site.posts %}
          <li class="post">
            <div>
              <a href="{{ site.baseurl }}{{ post.url }}">
                <div class="post__img" style="background-image: url({{ site.baseurl }}/{{ post.pic }})" title="{{ post.imgAlt }}"></div>
              </a>
            </div>
            <div>
              <h3 class="post__title"> <a class="post__link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
              </h3>
              <p>{{ post.meta }} <a href="{{ site.baseurl }}{{ post.url }}">read more</a>
              </p>
            </div>
          </li>
          {% endfor %}
        </ul>
      </section>

      <!-- initialized the search functionality -->
      <script>
        SimpleJekyllSearch({
          searchInput: document.getElementById('search-input'),
          resultsContainer: document.getElementById('results-container'),
          json: '/search.json',
          searchResultTemplate: '<li class="post"> <div> <a href="{{ site.baseurl }}{ url }"> <div class="post__img" style="background-image: url({{ site.baseurl }}/{image})" title="{imageAlt}"></div> </a> </div> <div> <h3 class="post__title"> <a class="post__link" href="{{ site.baseurl }}{url}">{title}</a> </h3> <p>{content} <a href="{{ site.baseurl }}{url}">read more</a> </p> </div> </li>'
        })
      </script>

      <!-- footer -->
      <footer class="footer">
        <p>&copy; Brian Munoz 2018</p>
      </footer>
    </div>
  </body>
</html>
